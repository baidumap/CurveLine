<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>画弧线</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"></script>
<style type="text/css">
    html,body{
        width:100%;
        height:100%;
        margin:0;
        overflow:hidden;
    }
</style>

</head>
<body>
<div style="width:100%;height:100%;border:1px solid gray" id="container">
</div>
</body>
</html>
<script type="text/javascript">

var map = new BMap.Map("container");
map.centerAndZoom(new BMap.Point(116.404, 39.955), 13);
map.enableScrollWheelZoom();
var points = [new BMap.Point(116.432045,39.910683), new BMap.Point(116.388522,39.985964), new BMap.Point(117.218862,39.141468), new BMap.Point(121.485947,31.510083)];
var curve = new BMapLib.CurveLine(points, {strokeColor:"blue", strokeWeight:3, strokeOpacity:0.5}); //创建弧线对象
map.addOverlay(curve); //添加到地图中
curve.enableEditing(); //开启编辑功能

</script>
